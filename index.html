<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daves Qr Code Release</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
        color: #212529;
        font-family: Arial, sans-serif;
    }
    .hero {
        background: #004085;
        color: white;
        padding: 80px 20px;
        text-align: center;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
        background: #004085;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <header class="hero">
        <h1>Enjoy my QR Code</h1>
        <p>Did you know that QR stands for quick responce?</p>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img/qrcode.png" class="img-fluid rounded" alt="Brunch Event">
            </div>
            <div class="col-md-6">
                <h2>This is a QR Code</h2>
                <p>Scan Me</p>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3" style="background: #007bff; color: white;">
        <p>&copy; Daves Website | <a href="#" class="text-white">Contact Us</a></p>
    </footer>
</body>
</html>
